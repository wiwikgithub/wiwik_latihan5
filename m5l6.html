<!DOCTYPE html>
<html>
<body>

	<h2>JavaScript Function</h2>
	<p>The global function (myFunction) return the product of the arguments (a,b); </p>

	<p id="demo"></p>

	<script>	
		function myFunction(a,b){
			return a * b;
		
		}
		document.getElementById("demo").innerHTML = myFunction(10,2);

	</script>
</body>
</html>
