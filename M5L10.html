<!DOCTYPE html>
<html>
<body>

	<h2>javaScript Functions</h2>
	<p>This example calls the fullName method of person, using it on person1:</p>
	<p id="demo"></p>

	<script>
		var person = {
			fullName: function(city, country){
				return this.firstName + " " + city + "," + country;
			}
		}
		var person1 = {
			firstName:"Jhon",
			lastName :"Doe",
		}
		var person2 = {
			firstName :"Mary",
			lastName  :"Doe",
		}
		var x = person.fullName.call(person1, "Oslo", "Norway");
		document.getElementById("demo").innerHTML = x;
	</script>
</body>
</html>
