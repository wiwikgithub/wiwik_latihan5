<!DOCTYPE html>
<html>
<body>
	<h2>JavaScript Functions </h2>
	<p>myObject.fullName() will return John Doe: </p>
	<p id="demo"></p>

	<script>
		
		var myObject = {
			firstName : "John",
			lastName : "Doe",
			fullName : function() {
				return this.firstName + "" + this.lastName;
			}
		}
		document.getElementById("demo").innerHTML = myObject.fullName();
	</script>

</body>
</html>
